<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2GIS Map API</title>
        <meta name="description" content="Change marker icon example" />
        <style>
            html,
            body,
            #container {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script src="https://mapgl.2gis.com/api/js/v1"></script>
        <script>
            const map = new mapgl.Map('container', {
                center: [129.732257, 62.027203],
                zoom: 13,
                key: '4063dfb1-1a15-4509-a767-c396afc8ae3b',
                style: '41d7ee93-4b7b-4844-baa8-7c0cfc809a11'
            });
            const marker = new mapgl.Marker(map, {
      coordinates: [129.727044, 62.029863],
      icon: 'DDD\09156230-A24F-4D2F-A504-2D7DE7036705 (1).svg',
  });
        </script>
    </body>
</html>
